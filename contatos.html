<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES - Contato</title>
</head>
<body>
    <table width="1200px" border="0" align="center">

        <!-- Navegação -->
        <tr>
            <td colspan="1"><img src="imagens/unes.jpeg" alt=""></td>
            <td colspan="1" align="right">
                <a href="index.html">Home | </a>
                <a href="quem-somos.html">Quem Somos | </a>
                <a href="contatos.html">Contato</a>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <h1>Entre em contato</h1>

                <hr>
            </td>
        </tr>

        <!-- Formulário -->
        <tr>
            <td colspan="2">
                <form action="get">
                    <p>
                        <label for="email">Seu e-mail:</label><br>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="assunto">Assunto:</label><br>
                        <input type="text" id="assunto" name="assunto">
                    </p>
                    <p>
                        <label for="descricao">Descrição:</label><br>
                        <textarea name="descricao" id="descricai" cols="30" rows="10"></textarea>
                    </p>
                    <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </td>
        </tr>

        <!-- Rodapé -->
        <tr align="center">
            <td colspan="2">
                <p><strong>Todos os direitos reservados</strong></p>
            </td>
        </tr>
    </table>
